

services:
  mysql:
    image: mysql:8.0
    container_name: survey_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: surveysdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: survey_backend
    depends_on:
      - mysql
    environment:
      # Inside Docker, backend reaches MySQL via the service name "mysql"
      DATABASE_URL: "mysql+mysqlconnector://root:rootpass@mysql:3306/surveysdb"
    ports:
      - "8000:8000"
    restart: always
    command: ["sh", "-c", "sleep 15 && uvicorn main:app --host 0.0.0.0 --port 8000"]
volumes:
  mysql_data:
